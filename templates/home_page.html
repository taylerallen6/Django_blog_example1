{% extends 'base.html' %}

{% block content %}

	<h1>Home</h1>
	<hr/>

	{% for obj in object_list %}

		<div class="card">
		  <div class="card-body">
		    <h5 class="card-title">{{ obj.title }}</h5>
		    <p class="card-text">{{ obj.body|truncatewords:14 }}</p>
		    <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">View Post</a>
		  </div>
		</div>

		<br/>

	{% endfor %}

{% endblock %}
